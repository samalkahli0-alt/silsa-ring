<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>محاكاة مقاس الخاتم</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fafafa;
      font-family: sans-serif;
    }

    .size-label {
      font-size: 22px;
      color: #44080f;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .circle {
      background: #44080f;
      border-radius: 50%;
      margin-bottom: 40px;
      transition: all 0.3s ease;
    }

    input[type="range"] {
      width: 300px;
      accent-color: #44080f;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="size-label" id="sizeLabel">المقاس: 6 (16.5 مم)</div>
  <div class="circle" id="circle"></div>
  <input type="range" id="slider" min="5" max="13" step="0.5" value="6">

  <script>
    const circle = document.getElementById('circle');
    const slider = document.getElementById('slider');
    const sizeLabel = document.getElementById('sizeLabel');

    // جدول تحويل المقاس إلى القطر بالمليمتر
    const ringSizes = {
      5: 15.7,
      6: 16.5,
      7: 17.3,
      8: 18.1,
      9: 18.9,
      10: 19.8,
      11: 20.6,
      12: 21.4,
      13: 22.2
    };

    function updateCircle(size) {
      const diameterMM = ringSizes[size] || 16.5;
      const pxPerMM = 3.78; // تقريباً 1مم = 3.78px (حسب دقة الشاشة)
      const diameterPX = diameterMM * pxPerMM;

      circle.style.width = diameterPX + 'px';
      circle.style.height = diameterPX + 'px';
      sizeLabel.textContent = `المقاس: ${size} (${diameterMM} مم)`;
    }

    updateCircle(slider.value);

    slider.addEventListener('input', () => {
      updateCircle(slider.value);
    });
  </script>

</body>
</html>

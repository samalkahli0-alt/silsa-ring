<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>محاكاة مقاس الخاتم - SILSA</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg:#ffeed3;
  --ink:#3e000c;
  --gold:#b8860b;
}
body {
  margin:0;
  font-family:'Tajawal',sans-serif;
  background:var(--bg);
  color:var(--ink);
  text-align:center;
}
.container {
  max-width:700px;
  margin:40px auto;
  background:#fff4e1;
  border-radius:20px;
  padding:20px;
  box-shadow:0 4px 10px rgba(0,0,0,.1);
}
h1 {
  margin-bottom:10px;
  font-size:26px;
  font-weight:800;
}
.info {
  background:var(--bg);
  border:2px solid var(--gold);
  border-radius:14px;
  padding:12px;
  font-size:15px;
  line-height:1.7;
  margin-bottom:20px;
}
svg {
  max-width:280px;
  margin:20px auto;
  display:block;
}
circle {
  fill:none;
  stroke:var(--gold);
  stroke-width:8;
}
#cmValue {
  font-size:18px;
  font-weight:700;
  color:var(--ink);
  margin-bottom:6px;
}
.calib-bar {
  position:relative;
  height:50px;
  background:linear-gradient(90deg,#fff2cc,var(--gold));
  border-radius:25px;
  margin:8px auto 20px;
  display:flex;
  align-items:center;
  justify-content:center;
  width:300px;
  transition:width .25s ease;
  box-shadow:0 0 10px rgba(0,0,0,.15) inset;
}
.calib-bar::before,
.calib-bar::after {
  content:"";
  position:absolute;
  top:-12px;
  width:3px;
  height:74px;
  background:var(--ink);
}
.calib-bar::before { left:0; }
.calib-bar::after { right:0; }
.range {
  width:100%;
  margin-top:10px;
}
input[type=range] {
  appearance:none;
  width:100%;
  height:10px;
  background:#dec693;
  border-radius:5px;
  outline:none;
}
input[type=range]::-webkit-slider-thumb {
  appearance:none;
  width:28px;
  height:28px;
  border-radius:50%;
  background:var(--gold);
  border:2px solid #fff;
  box-shadow:0 0 3px rgba(0,0,0,.2);
  cursor:pointer;
}
input[type=range]::-moz-range-thumb {
  width:28px;
  height:28px;
  border-radius:50%;
  background:var(--gold);
  border:2px solid #fff;
  box-shadow:0 0 3px rgba(0,0,0,.2);
  cursor:pointer;
}
</style>
</head>
<body>
<div class="container">
  <h1>محاكاة مقاس الخاتم 💍</h1>
  <div class="info">
    ضَع المسطرة على الشاشة ثم حرّك الشريط الذهبي حتى يطابق الطول بالسنتيمتر بين الخطّين.<br>
    بعد المعايرة، سيظهر الخاتم بالحجم الواقعي على شاشتك.
  </div>

  <div id="cmValue">3.0 سم</div>
  <div id="bar" class="calib-bar"></div>
  <div class="range">
    <input id="slider" type="range" min="150" max="600" step="1" value="300">
  </div>

  <svg viewBox="0 0 400 400">
    <circle id="ring" cx="200" cy="200" r="60"/>
  </svg>
</div>

<script>
const slider=document.getElementById("slider");
const cmValue=document.getElementById("cmValue");
const bar=document.getElementById("bar");
const ring=document.getElementById("ring");

let pxPerMM=6.8;
let cm=3.0;

function drawRing(diamMM){
  const rPx=(diamMM/2)*pxPerMM;
  ring.setAttribute("r",rPx);
}

function applyCalibration(){
  const px=parseFloat(slider.value);
  cm=px/100; // افتراضاً 100px ~ 1cm (يتعدل مع الأجهزة)
  cmValue.textContent=cm.toFixed(1)+" سم";
  bar.style.width=px+"px";
  // حساب المقياس الفعلي بالملم
  pxPerMM=px/(cm*10);
  // تحديث الدائرة فقط (18mm قطر افتراضي)
  drawRing(18);
}

slider.addEventListener("input",applyCalibration);
applyCalibration();
</script>
</body>
</html>
